{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EnergySafe - Login</title>
  <link rel='stylesheet' href="{% static 'css/style.css' %}">
  <link rel="icon" href="{% static 'images/Logo.png' %}">
  <link rel='stylesheet' href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
</head>
<body >
<div class="container" id="container">
	<div class="logo-container">
		<img src="{% static 'images/logo.png' %}" alt="EnergySafe Logo">
	</div>	
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Create Account</h1>
			<div class="social-container">
				<a href="https://www.facebook.com/FreeWebsiteCode/" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="https://twitter.com/freewebsitecode" class="social"><i class="fab fa-twitter"></i></a>
				<a href="https://www.linkedin.com/in/freewebsitecode/" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>or use your email for registration</span>
			<input type="text" placeholder="Name" />
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<button>Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Sign in</h1>
			<div class="social-container">
				<a href="https://www.facebook.com/FreeWebsiteCode/" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="https://twitter.com/freewebsitecode" class="social"><i class="fab fa-twitter"></i></a>
				<a href="https://www.linkedin.com/in/freewebsitecode/" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>or use your account</span>
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<a href="#">Forgot your password?</a>
			<button>Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start your journey with us</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>

<!-- partial -->
  <script src="{% static 'js/script.js' %}"></script>

</body>
</html>
